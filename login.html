<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./loader.css">
    <link rel="stylesheet" href="./notifications/notifications.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top" style="background-color: #007f7f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="https://i.ibb.co/Y4RrfJDw/luna-logo.jpg" alt="logo" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 session d-flex flex-column flex-lg-row gap-2">
                    <li class="nav-item">
                        <a href="/register.html" class="btn btn-light text-dark">Create Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="notifications"></div>
    <div class="loader hidden"></div>
    <form>
        <div class="container d-flex justify-content-center align-items-start mt-5">
            <div class="card p-4" style="max-width: 400px; width: 100%;">
                <label for="mail" class="form-label">Email adress</label>
                <input type="mail" class="form-control" id="mail" name="mail" required placeholder="Enter email" />

                <br />
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6"
                    placeholder="Enter password" />

                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary" style="background-color: #007f7f;">Login</button>
                </div>

                <p class="text-center mt-3">
                    <a href="/register.html">Don't have an account yet? Sign up now!</a>
                </p>
            </div>
        </div>
    </form>
    <script type="module" src="./login.js"></script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
