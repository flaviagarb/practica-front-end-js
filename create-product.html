<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
    <link rel="stylesheet" href="./loader.css">
    <link rel="stylesheet" href="./notifications/notifications.css">
</head>

<body>
    <h1>Create Product</h1>
    <div class="notifications"></div>
    <div class="loader hidden"></div>
    <form>
        <input type="url" name="image" id="image" placeholder="URL of the image" />
        <input type="text" name="name" id="name" placeholder="name" required />
        <input type="text" name="description" id="description" placeholder="description" required />
        <input type="number" name="price" id="price" placeholder="price" required inputmode="numeric" max="99999" />

        <select name="type" id="type">
            <option value="" disabled selected>Select type</option>
            <option value="sell">Sell</option>
            <option value="purchase">Purchase</option>
        </select>

        <br />
        <button>Create product</button>
    </form>

    <script type="module" src="./createProduct.js"></script>
</body>

</html>
